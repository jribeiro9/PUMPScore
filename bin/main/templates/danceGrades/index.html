<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DanceGrade List</title>
</head>
<body>

	<div layout:fragment="content">
		<h1>DanceGrade List</h1>
		<hr />
		<a th:href="@{/danceGrades/new}" class="btn btn-success">New DanceGrade</a><br/><br/>
		
		<table class="table">
			<thead>
				<tr>
					<th>Name</th> 
					<th>Perfects</th> 
				</tr>
			</thead>
			<tbody>
				<tr th:each="danceGrade : ${listDanceGrade}">
					<td th:text="${danceGrade.name}"></td> 
					<td th:text="${danceGrade.perfects}"></td>   
					<td>
							<a th:href="@{/danceGrades/{id}(id = ${danceGrade.id})}" class="btn btn-primary" >Show</a> 
					 		<a th:href="@{/danceGrades/{id}/edit(id = ${danceGrade.id})}" class="btn btn-info">Edit</a> 
					 		<a th:href="${'danceGrades/'+ danceGrade.id +'/delete'}" class="btn btn-danger">Destroy</a>
					</td>
				</tr>
			</tbody>
		</table>
	  </div>
	  
	  
</body>
</html>
